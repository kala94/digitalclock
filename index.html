<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title> Digital clock </title>
  <link rel="stylesheet" href="css/style.css">
 </head> 
 <body>
 <!--- Digital clock --->
  <section>
   <div class="container">
	<div class="content">
	 <h2> Date <span id="date">  </span> </h2>
	 <h2> Month <span id="mon"> </span> </h2>
	 <h2> year  <span id="year"> </span> </h2>
    </div>
	<div class="content">
     <h2> Hour <span id="hour"> </span> </h2>
	 <h2> Minutes <span id="min"> </span> </h2>
	 <h2> Seconds <span id="sec"> </span> </h2>
    </div>
	<div class="content rad">
	 <h2> <input type="radio" name="day" value="0"> Sun </h2>
	 <h2> <input type="radio" name="day" value="1"> Mon </h2>
	 <h2> <input type="radio" name="day" value="2"> Tue </h2>
	 <h2> <input type="radio" name="day" value="3"> Wed </h2>
	 <h2> <input type="radio" name="day" value="4"> Thu </h2>
	 <h2> <input type="radio" name="day" value="5"> Fri </h2>
	 <h2> <input type="radio" name="day" value="6"> Sat </h2>
	</div> <br>
    <div class="ampm">
     <h2> <input type="radio" name="bn"> A.M </h2>  <br>
	 <h2> <input type="radio" name="bn"> P.M </h2>
    </div>
   </div>
   <script src="js/script.js">
   </script>
  </section>
 </body>
</html>
